<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1 id="register">Account Registration</h1>
    </div>
  </div>
</div>

<form (submit)="onRegisterSubmit()" >
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" name="email" [(ngModel)]="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="userNameInput">Username</label>
    <input type="text" name="username" [(ngModel)]="username" class="form-control" id="userNameInput" placeholder="Create a Username">
  </div>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" name="name" [(ngModel)]="name" class="form-control" id="nameInput" placeholder="First and Last Name">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control" id="passwordInput" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
